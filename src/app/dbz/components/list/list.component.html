<h4>Listado</h4>
<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let character of characters;
      let indice = index;
      let isPrimero = first;
      let isUltimo = last;
      let isPar = even
      let isImpar = odd" [ngClass]="{'list-group-item-dark': isUltimo, 'list-group-item-primary': isPar }">
    <div>
      <span class="text-primary">{{indice+1}}. </span>
      <span>{{character.name}} - </span>
      <strong>Power: </strong>
      <span>{{character.power}}</span>
    </div>

    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">X</button>

  </li>
</ul>
