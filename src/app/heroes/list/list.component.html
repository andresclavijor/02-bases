<h3>Listado de Héroes</h3>

<ng-container *ngIf="deletedHero; else nothingWasDeleted">
  <h3>
    Heroé borrado <small class="text-danger"> {{ deletedHero }} </small>
  </h3>
</ng-container>
<ng-template #nothingWasDeleted>
  <h3>No ha borrado Nada</h3>
</ng-template>

<button *ngIf="heroesNames.length > 0" class="btn btn-outline-danger" (click)="removeLastHero()">
  Borrar último heroe
</button>

<ul class="mt-2 list-group">
  <li class="list-group-item" *ngFor="let heroname of heroesNames">
    {{ heroname }}
  </li>
</ul>
